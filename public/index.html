<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>clothes-helper</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="core.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="header.css">
    <link rel="stylesheet" type="text/css" href="tab.css">
    <link rel="stylesheet" type="text/css" href="select.css">
</head>

<body>
    <!-- header start -->
    <header>
        <a href="/">
            <div id="logo">酷衣櫥</div>
        </a>
        <div>
            <a href="/" class='item item1'>
            穿搭推薦
        </a>
            <a href="/test" class='item item2'>
            試衣間
        </a>
            <div class="underline"></div>
        </div>
    </header>
    <!-- header end -->
    <div class="container-fluid">
        <div class="row">
            <!-- {/*left side colume*/} -->
            <div class="col-sm-6 col-xs-12 inner-container">
                <div class="block">
                    <div class="title">服飾商店</div>
                    <hr></hr>
                    <!-- {/*dropdown*/} -->
                    <div class="dropdown-container">
                        <select class="minimal">
                            <option selected>Lativ</option>
                            <option>Hangten</option>
                            <option>Nike</option>
                            <option>Zara</option>
                            <option>All</option>
                        </select>
                        <select class="minimal">
                            <option selected>Man</option>
                            <option>Woman</option>
                            <option>Child</option>
                            <option>All</option>
                        </select>
                        <select class="minimal">
                            <option selected>Sales</option>
                            <option>All</option>
                        </select>
                    </div>

                    <!-- {/*Tabs*/} -->
                    <ul class="tab">
                        <li><a href="javascript:void(0)" class="tablinks1 active" onclick="openTab1(event, 'tab1')">T-Shirt & 上衣</a></li>
                        <li><a href="javascript:void(0)" class="tablinks1" onclick="openTab1(event, 'tab2')">針織衫 & 襯衫</a></li>
                        <li><a href="javascript:void(0)" class="tablinks1" onclick="openTab1(event, 'tab3')">外套 & 大衣</a></li>
                        <li><a href="javascript:void(0)" class="tablinks1" onclick="openTab1(event, 'tab4')">褲裝 & 裙裝</a></li>
                        <li><a href="javascript:void(0)" class="tablinks1" onclick="openTab1(event, 'tab5')">其他</a></li>
                    </ul>
                    <!-- 
                        tabContent!
                     -->
                    <div id="tab1" class="tabcontent1" style="display: block;"></div>
                    <div id="tab2" class="tabcontent1"></div>
                    <div id="tab3" class="tabcontent1"></div>
                    <div id="tab4" class="tabcontent1"> </div>
                    <div id="tab5" class="tabcontent1"></div>
                    <!--  -->
                </div>
                <!-- {/} -->
                <div class="block">
                    <div class="title">個人服飾</div>
                    <hr></hr>
                    <ul class="tab">
                        <li><a href="javascript:void(0)" class="tablinks2 active" onclick="openTab2(event, 'tab6')">T-Shirt & 上衣</a></li>
                        <li><a href="javascript:void(0)" class="tablinks2" onclick="openTab2(event, 'tab7')">針織衫 & 襯衫</a></li>
                        <li><a href="javascript:void(0)" class="tablinks2" onclick="openTab2(event, 'tab8')">外套 & 大衣</a></li>
                        <li><a href="javascript:void(0)" class="tablinks2" onclick="openTab2(event, 'tab9')">褲裝 & 裙裝</a></li>
                        <li><a href="javascript:void(0)" class="tablinks2" onclick="openTab2(event, 'tab10')">其他</a></li>
                    </ul>
                    <div id="tab6" class="tabcontent2" style="display: block;"></div>
                    <div id="tab7" class="tabcontent2"></div>
                    <div id="tab8" class="tabcontent2"></div>
                    <div id="tab9" class="tabcontent2"></div>
                    <div id="tab10" class="tabcontent2"></div>
                </div>
            </div>
            <!-- {/*right side colume*/} -->
            <div class="col-sm-6 col-xs-12 inner-container">
                <div class="block">
                    <div class="row">
                        <div class="col-sm-6 col-xs-12">
                            <img class="focus-item-panel" id='detail-img' src='./img/Duck.jpg' />
                        </div>
                        <div class="col-sm-6 col-xs-12">
                            <div id="item-detail-panel" class="focus-item-panel">
                                <div id="title">Disney T-shirt</div>
                                <div id="store">store: Lativ</div>
                                <div id="price">price: $200</div>
                                <div id="note">note: no</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="block">
                    <div class="title">建議穿搭</div>
                    <hr></hr>
                    <div id="recommend-panel" class="radius-border">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="//cdn.jsdelivr.net/sortable/latest/Sortable.min.js"></script>
    <script src="./index.js"></script>
